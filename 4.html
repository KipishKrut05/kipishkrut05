<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Планер</h1>

    <table>
        <thead>
            <tr>
                <th>Час</th>
                <th>Подія</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>08:00 - 09:00</td>
                <td></td>
            </tr>
            <tr>
                <td>09:00 - 10:00</td>
                <td></td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
